<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Predictions - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="{{ url_for('main.index') }}" class="brand-logo">NFL Predictions</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('main.weekly_picks') }}">Weekly Picks</a></li>
                <li><a href="{{ url_for('main.analysis') }}">Analysis</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Data provided by ESPN and NFL public APIs</p>
    </footer>

    <script src="{{ url_for('static', filename='js/interactive.js') }}"></script>
</body>
</html>
